<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>X</title>
    <!-- build:css styles/style.min.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>
<body ng-app="xq">

<div class="x-video-container">
    <video autoplay loop muted xq-video-glitch>
        <source src="assets/clouds.webm" type="video/webm" />
        <source src="assets/clouds.mp4" type="video/mp4" />
    </video>
</div>

<div class="x-logo-container">
    <img src="assets/x_logo.png" alt="X" xq-glitch>
</div>

<xq-countdown class="countdown" date="12/05/2015"></xq-countdown>

<!-- build:js scripts/libraries.min.js -->
<script type="text/javascript" src="bower_components/glitch-canvas/src/glitch-canvas.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.min.js -->
<script type="text/javascript" src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
